<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <title>Train Scheduler</title>
</head>
<body>
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron animated bounceInLeft" style="background-color: black; color: white">
          <h1 class="text-center">Train Scheduler</h1>
          <h3 class="text-center">Enter the fields below to see Schedule Updated</h3>
        </div>

        <div class="row">

            <div class="col-md-12">

              <!-- Current Schedule-->
              <div class="card mb-4">
                <div class="card-header animated bounceInRight">Current Schedule</div>
                <div class="card-body animated bounceInLeft">
                  <table class="table table-sm table-hover" id='schedule-table'>
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
              <div class="col-md-12">
                <!-- Add a Train  -->
                <div class="card mb-4">
                  <div class="card-header animated bounceInRight">Add a Train</div>
                  <div class="card-body animated bounceInLeft">

                    <!-- Entry Form -->
                    <form>
                      <div class="form-group">
                        <label for="train-name-input">Train Name</label>
                        <input class="form-control" id="train-name-input" placeholder="------" type="text">
                      </div>
                      <div class="form-group">
                        <label for="role-input">Destination</label>
                        <input class="form-control" id="role-input" placeholder="------" type="text">
                      </div>
                      <div class="form-group">
                        <label for="arrival-input">Train Arrival</label>
                        <input class="form-control" id="arrival-input" placeholder="HH:MM - military time" type="text">
                      </div>
                      <div class="form-group">
                        <label for="frequency-input">Frequency</label>
                        <input class="form-control" id="frequency-input" placeholder="------" type="text">
                      </div>
                      <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                    </form>

                  </div>
                </div>
              </div>
            </div>

          </div>

  <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="./assets/javascript/app.js"></script>
</body>
</html>
